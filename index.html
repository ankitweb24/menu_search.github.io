    <script>
        const sideNav  = document.getElementById('sideNav');
        function openNav() {
            sideNav.style.width = "100%";
        }
        function closeNav() {
            sideNav.style.width = "0%";
        }

        function searchFunction() {
            const search_query  = document.getElementById('search_filter').value.toUpperCase();
            const ul = document.getElementById('unorder');
            const li = document.getElementsByTagName('li');
            for (let index = 0; index < li.length; index++) {
                const element = li[index].querySelector('a');
                if(element.innerHTML.toUpperCase().indexOf(search_query) > -1){
                    li[index].style.display = "";
                }else{
                    li[index].style.display = "none";
                }
                
            }
        }
        
    </script>
